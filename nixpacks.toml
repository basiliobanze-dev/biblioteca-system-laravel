[phases.setup]
nixPkgs = ["php82", "composer", "nodejs", "yarn"]

[phases.install]
cmds = [
  "composer install --no-interaction --prefer-dist --optimize-autoloader",
  "npm install",
  "npm run build"
]

[phases.build]
cmds = ["php artisan config:cache", "php artisan route:cache"]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"